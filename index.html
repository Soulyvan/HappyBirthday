<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joyeux Anniversaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #000000; /* Fond noir */
            overflow-x: hidden; /* Empêche les défilements horizontaux */
            color: #ffffff; /* Couleur du texte blanc */
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative; /* Positionnement relatif pour les étoiles absolues */
        }

        #birthdayMessage {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        #photo {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #additionalText {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .star-icon {
            color: #FFD700; /* Couleur dorée */
            font-size: 24px;
        }

        /* Ajoute des étoiles absolues pour la décoration */
        .star-absolute {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
        }

        /* Positionne les étoiles à des endroits différents */
        .star-absolute:nth-child(1) { top: 10%; left: 5%; }
        .star-absolute:nth-child(2) { top: 20%; left: 85%; }
        .star-absolute:nth-child(3) { top: 40%; left: 15%; }
        .star-absolute:nth-child(4) { top: 55%; left: 70%; }
        .star-absolute:nth-child(5) { top: 80%; left: 30%; }
        .star-absolute:nth-child(6) { top: 90%; left: 80%; }

        /* Style du bouton "Clique-moi" avec animation bounce */
        #cliqueButton {
            background-color: #FFD700; /* Couleur dorée pour le bouton */
            color: #000000; /* Texte noir pour le contraste */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            animation: bounce 1s infinite; /* Animation bounce */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <!-- Contenu principal -->
    <div class="container m-0">
        <!-- Étoiles décoratives absolues -->
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>

        <h1 class="display-4">Joyeux Anniversaire !</h1>
        <img src="ode.jpg" id="photo" width="150" height="250" alt="Photo par défaut">
        <p class="lead" id="birthdayMessage">
            Chère Odeline, que cette journée spéciale soit remplie de joie et de bonheur!
        </p>
        <p id="additionalText">
            Joyeux anniversaire à cette fille assez particulière en bon nombre de point.
            Que cette année t'apporte tout ce que ton cœur désire.
        </p>

        <!-- Bouton "Clique-moi" -->
        <button id="cliqueButton" onclick="maFonction()">Clique-moi</button>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction appelée lors du clic sur le bouton
        function maFonction() {
            // Utilise l'API Text-to-Speech pour lire le message
            var message = "Odeline, Odeline, Odeline. Je t'ai appelé combien de fois ? Donc aujourd'hui c'est ton anniversaire, si ce robot pouvait chanter, je l'aurai fait chanter pour toi. Malheureusement, ce n'est pas le cas, et je ne sais moi meme pas bien chanter. Sans trop de bla bla, je te souhaite joyeux anniversaire. Et en vrai, je ne te souhaite que le meilleure. Joyeux anniversaire encore.";
            
            // Crée une instance de l'objet SpeechSynthesisUtterance
            var utterance = new SpeechSynthesisUtterance(message);
            
            // Utilise l'objet SpeechSynthesis pour lire le message
            window.speechSynthesis.speak(utterance);
        }

        // Ajoute une animation au fur et à mesure
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('birthdayMessage').style.opacity = '1';
            document.getElementById('birthdayMessage').style.transform = 'translateY(0)';
            
            setTimeout(function () {
                document.getElementById('additionalText').style.opacity = '1';
                document.getElementById('additionalText').style.transform = 'translateY(0)';
            }, 1000);
        });
    </script>
</body>
</html>
