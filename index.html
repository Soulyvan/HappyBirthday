<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joyeux Anniversaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #000000; /* Fond noir */
            overflow-x: hidden; /* Empêche les défilements horizontaux */
            color: #ffffff; /* Couleur du texte blanc */
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative; /* Positionnement relatif pour les étoiles absolues */
        }

        #birthdayMessage {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        #photo {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #additionalText {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .star-icon {
            color: #FFD700; /* Couleur dorée */
            font-size: 24px;
        }

        /* Ajoute des étoiles absolues pour la décoration */
        .star-absolute {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
        }

        /* Positionne les étoiles à des endroits différents */
        .star-absolute:nth-child(1) { top: 10%; left: 5%; }
        .star-absolute:nth-child(2) { top: 20%; left: 85%; }
        .star-absolute:nth-child(3) { top: 40%; left: 15%; }
        .star-absolute:nth-child(4) { top: 55%; left: 70%; }
        .star-absolute:nth-child(5) { top: 80%; left: 30%; }
        .star-absolute:nth-child(6) { top: 90%; left: 80%; }

        /* Style du bouton "Clique-moi" avec animation bounce */
        #cliqueButton {
            background-color: #FFD700; /* Couleur dorée pour le bouton */
            color: #000000; /* Texte noir pour le contraste */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            animation: bounce 1s infinite; /* Animation bounce */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <!-- Contenu principal -->
    <div class="container m-0">
        <!-- Étoiles décoratives absolues -->
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>
        <i class="bi bi-stars star-absolute"></i>

        <h1 class="display-4">Joyeux Anniversaire !</h1>
        <img src="yass.jpg" id="photo" width="150" height="250" alt="Photo par défaut">
        <p class="lead" id="birthdayMessage">
            Chère Yassine, que cette journée spéciale soit remplie de joie et de bonheur!
        </p>
        <p id="additionalText">
            Joyeux anniversaire à mon ange et ma blanche neige préférée.
            Que cette année t'apporte tout ce que ton cœur désire.
        </p>

        <!-- Bouton "Clique-moi" -->
        <button id="cliqueButton" onclick="maFonction()">Clique-moi</button>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction appelée lors du clic sur le bouton
        function maFonction() {
            // Utilise l'API Text-to-Speech pour lire le message
            var message = "Hello Yassine, mon ange, blanche neige, autant de nom pour te décrire. Aujourd'hui, askip c'est ton anniversaire. Ne t'offrant pas de cadeau tout de suite, j'ai voulu te le souhaiter d'une manière un peu spéciale. Non pas en musique, mais avec ce beau métier là. J'espère que ça te plaira. Franchement, tu es une belle personne, souriante, avec un beau et bon cœur, jusqu'à même vouloir m'aider à chanter hooo, mais que c'est vraiment, je t'assure que ça ne donne qu'envie de plus t'aimer. Bon bon bon, je ne te souhaite que le meilleur en vrai, tu as déjà tout je dirai, tu es belle, sympathique, posée, intelligente, bon l'argent vient au fur et à mesure et par-dessus tout tu es chrétienne. Que demander de plus ? Joyeux anniversaire Yassine, bisous.";
            
            // Crée une instance de l'objet SpeechSynthesisUtterance
            var utterance = new SpeechSynthesisUtterance(message);
            // Crée une instance de l'objet SpeechSynthesisUtterance
            var utterance2 = new SpeechSynthesisUtterance("Ah oui, tu dois etre fatiguée de ma voix, souffre avec celle-ci un peu.");
            
            // Utilise l'objet SpeechSynthesis pour lire le message
            window.speechSynthesis.speak(utterance);

            window.speechSynthesis.speak(utterance2);
        }

        // Ajoute une animation au fur et à mesure
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('birthdayMessage').style.opacity = '1';
            document.getElementById('birthdayMessage').style.transform = 'translateY(0)';
            
            setTimeout(function () {
                document.getElementById('additionalText').style.opacity = '1';
                document.getElementById('additionalText').style.transform = 'translateY(0)';
            }, 1000);
        });
    </script>
</body>
</html>
